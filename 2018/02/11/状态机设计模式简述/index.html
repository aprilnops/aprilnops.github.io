r><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">&apos;&apos;&apos;状态机设计模式-demo&apos;&apos;&apos;</span><br><span class="line">import random</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Machine(object):</span><br><span class="line">    &apos;&apos;&apos;糖果机类&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line">    def __init__(self, num):</span><br><span class="line">        self.num = num</span><br><span class="line">        self.set_state(&apos;no_coin&apos;)</span><br><span class="line"></span><br><span class="line">    def set_state(self, state):</span><br><span class="line">        if self.num &lt;= 0:</span><br><span class="line">            self.state = &apos;sold_out&apos;</span><br><span class="line">        else:</span><br><span class="line">            self.state = state</span><br><span class="line"></span><br><span class="line">    def get_state(self):</span><br><span class="line">        if self.state == &apos;coin_in&apos;:</span><br><span class="line">            return CoinInState(self)</span><br><span class="line"></span><br><span class="line">        if self.state == &apos;no_coin&apos;:</span><br><span class="line">            return NoCoinState(self)</span><br><span class="line"></span><br><span class="line">        if self.state == &apos;sold&apos;:</span><br><span class="line">            return SoldState(self)</span><br><span class="line"></span><br><span class="line">        if self.state == &apos;winner&apos;:</span><br><span class="line">            return WinnerState(self)</span><br><span class="line"></span><br><span class="line">        return SoldOutState(self)</span><br><span class="line"></span><br><span class="line">    def sub(self):</span><br><span class="line">        if self.num &gt; 0:</span><br><span class="line">            self.num -= 1</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        self.get_state().coin_in()</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        self.get_state().coin_out()</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        self.get_state().turn()</span><br><span class="line"></span><br><span class="line">    def out(self):</span><br><span class="line">        self.get_state().out()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class State(object):</span><br><span class="line">    &apos;&apos;&apos;状态基类&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        raise NotImplementedError</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        raise NotImplementedError</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        raise NotImplementedError</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class NoCoinState(State):</span><br><span class="line">    def __init__(self, machine):</span><br><span class="line">        self.machine = machine</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        print(&apos;你投入了5元&apos;)</span><br><span class="line">        self.machine.set_state(&apos;coin_in&apos;)</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        print(&apos;您还没有投币，不能退币，想多了吧？&apos;)</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        print(&apos;您还没有投币，不能转动手柄，想多了吧？&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class CoinInState(State):</span><br><span class="line">    def __init__(self, machine):</span><br><span class="line">        self.machine = machine</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        print(&apos;您已经投入了5元，无需再次投入&apos;)</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        print(&apos;ok,马上退回您的5元&apos;)</span><br><span class="line">        self.machine.set_state(&apos;no_coin&apos;)</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        print(&apos;ok, 稍等片刻，马上给您饮料&apos;)</span><br><span class="line">        winner = random.randint(1, 10)</span><br><span class="line">        if winner == 1:</span><br><span class="line">            self.machine.set_state(&apos;winner&apos;)</span><br><span class="line">        else:</span><br><span class="line">            self.machine.set_state(&apos;sold&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class SoldState(State):</span><br><span class="line">    def __init__(self, machine):</span><br><span class="line">        self.machine = machine</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        print(&apos;您已经投了5元，不要再投了&apos;)</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        print(&apos;已经转动了手柄，不能再退回钱了&apos;)</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        print(&apos;别着急，您已经转动了手柄，请稍等片刻取走您的商品&apos;)</span><br><span class="line"></span><br><span class="line">    def out(self):</span><br><span class="line">        &apos;&apos;&apos;售卖机内部动作,无需手动调用，由售卖机自动调用&apos;&apos;&apos;</span><br><span class="line">        self.machine.sub()</span><br><span class="line">        self.machine.set_state(&apos;no_coin&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class SoldOutState(State):</span><br><span class="line">    def __init__(self, machine):</span><br><span class="line">        self.machine = machine</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        print(&quot;所有商品已售完&quot;)</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        print(&quot;所有商品已售完&quot;)</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        print(&quot;所有商品已售完&quot;)</span><br><span class="line"></span><br><span class="line">    def out(self):</span><br><span class="line">        print(&quot;所有商品已售完&quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class WinnerState(State):</span><br><span class="line">    def __init__(self, machine):</span><br><span class="line">        self.machine = machine</span><br><span class="line"></span><br><span class="line">    def coin_in(self):</span><br><span class="line">        print(&apos;您已经投了5元，不要再投了&apos;)</span><br><span class="line"></span><br><span class="line">    def coin_out(self):</span><br><span class="line">        print(&apos;已经转动了手柄，不能再退回钱了&apos;)</span><br><span class="line"></span><br><span class="line">    def turn(self):</span><br><span class="line">        print(&apos;别着急，您已经转动了手柄，请稍等片刻取走您的商品&apos;)</span><br><span class="line"></span><br><span class="line">    def out(self):</span><br><span class="line">        print(&apos;中奖了，多赠送一个&apos;)</span><br><span class="line">        self.machine.sub()</span><br><span class="line">        if self.machine.num &gt; 0:</span><br><span class="line">            self.machine.sub()</span><br><span class="line">        else:</span><br><span class="line">            print(&apos;悲哀，库存不存，只能白中奖了&apos;)</span><br><span class="line">        self.machine.set_state(&apos;no_coin&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    machine = Machine(10)</span><br><span class="line">    for i in range(10):</span><br><span class="line">        machine.coin_in()</span><br><span class="line">        machine.turn()</span><br><span class="line">        machine.out()</span><br></pre></td></tr></table></figure>
